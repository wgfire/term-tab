<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>

    <!-- 深色背景渐变 -->
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%"   stop-color="#0e1628"/>
      <stop offset="100%" stop-color="#060b10"/>
    </linearGradient>

    <!-- 磷光屏幕辉光 -->
    <radialGradient id="screenGlow" cx="50%" cy="58%" r="44%">
      <stop offset="0%"   stop-color="#00ff41" stop-opacity="0.22"/>
      <stop offset="60%"  stop-color="#00ff41" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </radialGradient>

    <!-- 边框辉光 -->
    <radialGradient id="borderGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%"  stop-color="#00ff41" stop-opacity="0"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0.18"/>
    </radialGradient>

    <!-- 文字发光 bloom -->
    <filter id="bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"   result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"   result="b3"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 光晕光柱（背景装饰） -->
    <filter id="softBloom" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 圆角裁剪 -->
    <clipPath id="clip">
      <rect width="128" height="128" rx="26"/>
    </clipPath>

    <!-- 像素点阵网格 -->
    <pattern id="dots" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="0.6" fill="#00ff41" opacity="0.18"/>
    </pattern>

    <!-- CRT 扫描线 -->
    <pattern id="scanlines" x="0" y="0" width="128" height="3" patternUnits="userSpaceOnUse">
      <rect width="128" height="1.2" y="0" fill="black" opacity="0.22"/>
    </pattern>

  </defs>

  <!-- ── 基础背景 ── -->
  <rect width="128" height="128" rx="26" fill="url(#bg)"/>

  <!-- 点阵网格 -->
  <rect width="128" height="128" fill="url(#dots)" clip-path="url(#clip)"/>

  <!-- 磷光屏幕辉光 -->
  <rect width="128" height="128" fill="url(#screenGlow)" clip-path="url(#clip)"/>

  <!-- ── 标题栏 ── -->
  <rect width="128" height="26" fill="rgba(0,0,0,0.35)" clip-path="url(#clip)"/>
  <!-- 标题栏下边框 -->
  <line x1="0" y1="26" x2="128" y2="26" stroke="#00ff41" stroke-width="0.75" opacity="0.35"/>

  <!-- 交通灯 -->
  <circle cx="20" cy="13" r="4.5" fill="#ff5f57"/>
  <circle cx="34" cy="13" r="4.5" fill="#ffbd2e"/>
  <circle cx="48" cy="13" r="4.5" fill="#28c840"/>
  <!-- 交通灯高光 -->
  <circle cx="18.5" cy="11.5" r="1.5" fill="white" opacity="0.35"/>
  <circle cx="32.5" cy="11.5" r="1.5" fill="white" opacity="0.35"/>
  <circle cx="46.5" cy="11.5" r="1.5" fill="white" opacity="0.35"/>

  <!-- 标题栏右侧文字（装饰） -->
  <rect x="80" y="10" width="24" height="2.5" rx="1.25" fill="#00ff41" opacity="0.2"/>
  <rect x="107" y="10" width="10" height="2.5" rx="1.25" fill="#00ff41" opacity="0.12"/>

  <!-- ── 背景光晕柱（增加视觉纵深） ── -->
  <ellipse cx="64" cy="75" rx="30" ry="20" fill="#00ff41" opacity="0.04" filter="url(#softBloom)"/>

  <!-- ── 主体：> 提示符 ── -->
  <path d="M 21 51 L 55 70 L 21 89"
        fill="none"
        stroke="#00ff41"
        stroke-width="8.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#bloom)"/>

  <!-- ── 游标 _ ── -->
  <rect x="63" y="86" width="44" height="8.5" rx="4.25"
        fill="#00ff41"
        filter="url(#bloom)"/>

  <!-- ── 装饰性代码行 ── -->
  <!-- 第一行（高亮色，仿当前行） -->
  <rect x="19" y="103" width="72" height="2.5" rx="1.25" fill="#00ff41" opacity="0.25"/>
  <rect x="95"  y="103" width="16" height="2.5" rx="1.25" fill="#00ff41" opacity="0.12"/>
  <!-- 第二行 -->
  <rect x="19" y="109" width="48" height="2.5" rx="1.25" fill="#00ff41" opacity="0.15"/>
  <!-- 第三行 -->
  <rect x="19" y="115" width="82" height="2.5" rx="1.25" fill="#00ff41" opacity="0.09"/>
  <!-- 第四行（最暗） -->
  <rect x="19" y="121" width="36" height="2.5" rx="1.25" fill="#00ff41" opacity="0.06"/>

  <!-- ── CRT 扫描线叠加 ── -->
  <rect width="128" height="128" fill="url(#scanlines)" clip-path="url(#clip)"/>

  <!-- ── 边框辉光 ── -->
  <rect width="128" height="128" rx="26" fill="url(#borderGlow)"/>

  <!-- ── 边框线 ── -->
  <rect x="1" y="1" width="126" height="126" rx="25"
        fill="none"
        stroke="#00ff41"
        stroke-width="1.5"
        opacity="0.28"/>

  <!-- 内侧边框细线（增加层次感） -->
  <rect x="3" y="3" width="122" height="122" rx="23"
        fill="none"
        stroke="#00ff41"
        stroke-width="0.5"
        opacity="0.1"/>

</svg>
